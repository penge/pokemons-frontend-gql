query PokemonByName($name: String!) {
  pokemonByName(name: $name) {
    id
    name
    image
    sound
    types
    isFavorite
    maxCP
    maxHP
    weight {
      minimum
      maximum
    }
    height {
      minimum
      maximum
    }
    evolutions {
      id
      name
      image
      isFavorite
    }
  }
}
